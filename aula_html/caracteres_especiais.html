    <h1>Caracteres Especiais</h1>
    <p>Para colocar o &lt; no HTML, sem que o HTML identifique como uma abertura de tag, usamos o comando:</p>
    <p>Para direita: <strong>& lt ;</strong> (tirar os espaços)</p>
    para esquerda: <strong>& gt ;</strong> (tirar os espaços)</p>
    <p>Exemplos:</p>
    <p>&lt;lt&gt;Conteúdo&lt;gt&gt;</p>
    <p>&lt;div&gt;Teste&lt;/div&gt;</p>
    <p>&lt;p&gt;Lorem&lt;/p&gt;</p>
